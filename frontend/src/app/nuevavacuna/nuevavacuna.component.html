<div>
    <h2>NUEVA VACUNA:</h2>
    <form [formGroup]="vacunaForm" (ngSubmit)="addvacuna()">

    <p>
      ID vacuna: <input type="string" placeholder="ID vacuna" formControlName="id" />*
      <ng-container
        *ngIf="!formControls.id.valid &&formControls.id.touched">
        <p *ngIf="formControls.id.errors.required">
          Este Campo es Obligatorio
        </p>
      </ng-container>
    </p>

    <p>
      Nombre de la vacuna: <input type="string" placeholder="Nombre" formControlName="nombre" />*
      <ng-container
        *ngIf="!formControls.nombre.valid &&formControls.nombre.touched">
        <p *ngIf="formControls.nombre.errors.required">
          Este Campo es Obligatorio
        </p>
      </ng-container>
    </p>
  
    <p>
      Descripción de la vacuna: <input type="string" placeholder="Descripcion" formControlName="descripcion" />*
      <ng-container
        *ngIf="!formControls.descripcion.valid &&formControls.desscripcion.touched">
        <p *ngIf="formControls.descripcion.errors.required">
          Este Campo es Obligatorio
        </p>
      </ng-container>
    </p>

    <p>
      Tecnologia empleada: <input type="string" placeholder="Tecnologia" formControlName="tecnologia" />*
      <ng-container
        *ngIf="!formControls.tecnologia.valid &&formControls.tecnologia.touched">
        <p *ngIf="formControls.tecnologia.errors.required">
          Este Campo es Obligatorio
        </p>
      </ng-container>
    </p>

    <p>
        Fecha de entrada en vigor: <input type="string" placeholder="FechaAceptacion" formControlName="fechaAceptacion" />*
        <ng-container
          *ngIf="!formControls.fechaAceptacion.valid &&formControls.fechaAceptacion.touched">
          <p *ngIf="formControls.fechaAceptacion.errors.required">
            Este Campo es Obligatorio
          </p>
        </ng-container>
      </p>
      <p>
        <input type="submit" value="Añadir" [disabled]="vacunaForm.invalid" />
        <input type="submit" value="Atrás" (click) = "atras()" />
      </p>
    </form>
  </div>
